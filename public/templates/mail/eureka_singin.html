<!DOCTYPE html>
<html lang="en" dir="ltr">

<body>
  <div style="text-align: center;">
    <img class="logo" src='https://eurekastagingassets.azureedge.net/public-assets/users-photos/f8/f8f2197facb77b0e79aebb0071bcc07d14fcba5122091a2ff2b670c88642fa12.webp' height="60"
      width="60" alt=" ">
  </div>
  <style>
    .logo {
      margin: 0px auto 0px;
      display: block;
    }
  </style>
  <table width="100%" border="0" cellspacing="0" cellpadding="0">
    <tr>
      <td align="center"
        style="padding: 10px 0px 20px 0px; font-size: 28px; font-family: Helvetica, Arial, sans-serif; color: #333;">
        {{title}}
      </td>
    </tr>
  </table>
  </table>
  <table width="100%" border="0" cellspacing="20" cellpadding="0"
    style="background: ${mainBackgroundColor}; max-width: 50%; margin: auto; border-radius: 10px;">
    <tr>
      <td align="center"
        style="padding: 10px 0px 0px 0px; font-size: 18px; font-family: Helvetica, Arial, sans-serif; color: ${textColor};">
        {{subtitle}} 
        <strong>{{to}}</strong>
      </td>
    </tr>
    <tr>
      <td align="center" style="padding: 20px 0;">
        <table border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td align="center" style="border-radius: 5px;" bgcolor=#13B4BC>
              <a href="{{url}}" target="_blank"
                style="font-size: 18px; font-family: Helvetica, Arial, sans-serif; color: #000000; text-decoration: none; text-decoration: none;border-radius: 5px; padding: 10px 20px; border: 1px solid ${buttonBorderColor}; display: inline-block;">
                <!-- Click here to finalize your login to Eureka -->
                {{singIngConfirmationUrl}}
              </a>
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td align="center"
        style="padding: 0px 0px 10px 0px; font-size: 14px; line-height: 22px; font-family: Helvetica, Arial, sans-serif; color: ${textColor};">
        *{{ignoreEmailInf}}
      </td>
    </tr>
  </table>
  <hr border-style=none border-top-style=dotted border-width=10px color=#EAF6F6 width=10% margin-top=30px
    margin-bottom=30px>
  <table width="100%" border="0" cellspacing="20" cellpadding="0"
    style="background: ${mainBackgroundColor}; max-width: 50%; margin: auto; border-radius: 10px;">
    <tr>
      <td align="center"
        style="padding: 0px 0px 10px 0px; font-size: 14px; line-height: 22px; font-family: Helvetica, Arial, sans-serif; color: ${textColor};">
        {{aboutEureka}}
      </td>
    </tr>
  </table>
  <hr border-style=none border-top-style=dotted border-width=10px color=#EAF6F6 width=10% margin-top=30px
    margin-bottom=30px>
  <div style="text-align: center;">
    <img class="logo" src="https://eurekastagingassets.azureedge.net/public-assets/users-photos/f8/f8f2197facb77b0e79aebb0071bcc07d14fcba5122091a2ff2b670c88642fa12.webp" height="40"
      width="40" alt=" ">
  </div>
  <style>
    .logo {
      margin: 0px auto 0px;
      display: block;
    }
  </style>

  <table width="100%" border="0" cellspacing="20" cellpadding="0"
    style="background: ${mainBackgroundColor}; max-width: 50%; margin: auto; border-radius: 10px;">
    <tr>
      <td align="center"
        style="padding: 0px 0px 0px 0px; font-size: 10px; line-height: 10px; font-family: Helvetica, Arial, sans-serif; color: ${textColor};">
        {{emailReason}}
      </td>
    </tr>
  </table>

</body>

</html>
