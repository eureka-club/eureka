# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - eurekaclubeureka

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'

      - name: npm install, build, and test
        run: |
          npm install --prefer-offline
          npm run build --if-present
          npm run test --if-present

      - name: Create project archive
        run: tar -cvf project.tar .
      - name: Upload project artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: project
          path: project.tar   
          
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'staging'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download project artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: project
          path: .
      - name: Unarchive project
        run: tar -xvf project.tar


      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'eurekaclubeureka'
          slot-name: 'staging'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_DED10780EE28477FABBB4A0482186031 }}
          package: .
