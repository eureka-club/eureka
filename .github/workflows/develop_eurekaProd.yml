# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - eurekaProd

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://eurekaprod.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_32f5735be7804e679a2d25d928aa753b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_8969436e26794e47b9b3b57419bc5253 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: eurekaprod.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_32f5735be7804e679a2d25d928aa753b }}/eurekaprod:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'eurekaProd'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_e7cef9c7f03e4419b54d01eb256b7276 }}
        images: 'eurekaprod.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_32f5735be7804e679a2d25d928aa753b }}/eurekaprod:${{ github.sha }}'