# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - eurekastaging

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://eurekacr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_f6e8cace12d84c349899e1f6ee110586 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f1292ac91bd34991a656103cf5af7d9e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: eurekacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f6e8cace12d84c349899e1f6ee110586 }}/eureka-club/eureka:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'eurekastaging'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_35326a7b12b548098073be2ed6ce77c3 }}
        images: 'eurekacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f6e8cace12d84c349899e1f6ee110586 }}/eureka-club/eureka:${{ github.sha }}'