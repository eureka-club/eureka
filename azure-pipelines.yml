# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- develop

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '9af6d245-59e5-4674-a474-0798335a4001'
  imageRepository: 'eurekastaging'
  containerRegistry: 'eurekastaging.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      inputs:
        containerRegistry: 'eurekastaging'
        repository: 'eurekastaging'
        command: 'build'
        Dockerfile: '**/Dockerfile'
        tags: |
          $(Build.BuildId)
          latest
        arguments: '--build-arg DATABASE_URL=$(DATABASE_URL)'
    - task: Docker@2
      inputs:
        containerRegistry: 'eurekastaging'
        repository: 'eurekastaging'
        command: 'push'
        tags: |
          $(Build.BuildId)
          latest
