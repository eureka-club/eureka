# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'ff8896f4-b4b5-45ca-811f-b3df2e2ba620'
  imageRepository: 'eurekaclubeureka'
  containerRegistry: 'eurekapreprod.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      inputs:
        containerRegistry: 'eurekaProd'
        repository: 'eurekaProd'
        command: 'build'
        Dockerfile: '**/Dockerfile'
        arguments: '--build-arg DATABASE_URL=$(DATABASE_URL)'
    - task: Docker@2
      inputs:
        containerRegistry: 'eurekaProd'
        repository: 'eurekaProd'
        command: 'push'
